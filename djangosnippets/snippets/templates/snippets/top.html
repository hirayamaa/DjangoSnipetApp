{% extends "base.html" %}
{% block main %}
<div class="welcome">
  <h1 class="title">ようこそDjangoスニペットへ!</h1>
  <p class="subtitle">あなたの知見を共有しましょう</p>
  <a class="btn btn-primary" href="{% url 'snippet_new' %}">スニペットを作成する</a>
</div>
{% if snippets %}
<table class="table">
  <thead>
  <tr>
    <th>投稿者</th>
    <th>投稿日</th>
    <th>タイトル</th>
  </tr>
  </thead>
  <tbody>
  {% for snippet in snippets %}
  <tr>
    <td>{{ snippet.created_by }}</td>
    <td>{{ snippet.created_at }}</td>
    <td><a href="{% url 'snippet_detail' snippet.id %}">{{ snippet.title }}</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>スニペットはまだ投稿されていません</p>
{% endif %}
{% endblock %}
